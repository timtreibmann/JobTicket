<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<h:panelGrid columns="2">
		<p:button icon="ui-icon-minus" title="Entferne Kontakter">
			<f:param name="EntferneKontakter" />
		</p:button>
		<p:panel id="panel" header="Aufwand" toggleable="true">
			<p:messages id="messages" />
			<h:panelGrid columns="2">
				<h:panelGrid columns="3">
					<h:outputLabel for="kontakter" value="Kontakter" />
					<p:inputText id="kontakter" />
					<p:button icon="ui-icon-triangle-1-e" title="Zeige Kontakter">
						<f:param name="zeigeKontakter" />
					</p:button>
					<p:outputLabel for="grafiker" value="Grafiker" />
					<p:inputText id="grafiker" />
					<p:button icon="ui-icon-triangle-1-e" title="Zeige Grafiker">
						<f:param name="zeigeGrafiker" />
					</p:button>
				</h:panelGrid>
				<h:panelGrid columns="3">
					<h:outputLabel for="aufwandZeit" value="Aufwand" />
					<p:inputText id="aufwandZeit" />
					<p:button icon="ui-icon-clock" title="Aufwand Zeit aktivieren">
						<f:param name="aufwandZeit" />
					</p:button>
					<p:outputLabel for="aufwandEuro" value="Aufwand" />
					<p:inputText id="aufwandEuro" />
					<p:button value="€" title="Aufwand Euro aktivieren">
						<f:param name="aufwandEuro" />
					</p:button>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:button icon="ui-icon-alert" title="Achtung">
						<f:param name="achtung" />
					</p:button>
					<h:panelGrid columns="3">
						<p:outputLabel value="Budget" />
						<p:inputText read="only" />
						<p:button value="€" title="Aufwand Euro">
							<f:param name="aufwandEuroAsuagbe" />
						</p:button>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
			<p:button value="Speichern" />
		</p:panel>
		<p:button icon="ui-icon-minus" title="Entferne Grafiker">
			<f:param name="EntferneGrafiker" />
		</p:button>
	</h:panelGrid>
</h:form>
