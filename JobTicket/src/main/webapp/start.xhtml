<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
		<p:panel style="width:50%">
			<p:breadCrumb>
				<p:menuitem value="Übersicht"
					url="http://localhost:8080/JobTicket/faces/start.xhtml" />
			</p:breadCrumb>
			<p:commandButton value="Neues Jobticket anlegen"
				action="#{jobticketBean.neuesJobticket}" ajax="false" />
			<p></p>
			<p:dataTable value="#{jobticketBean.jobs}" var="job"
				emptyMessage="Keine Jobtickets vorhanden">

				<p:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{job.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{job.name}" />
				</p:column>


				<p:column>
					<f:facet name="header">Beschreibung</f:facet>
					<h:outputText value="#{job.jobbeschreibung}" />
				</p:column>


				<p:column>
					<f:facet name="header">Kundenname</f:facet>
					<h:outputText value="#{job.kunde.name}" />
				</p:column>

				<p:column>
					<p:columnGroup>
						<p:overlayPanel id="p" for="delete" hideEffect="fade">
							<p:outputLabel value="Ticket wirklich löschen?"></p:outputLabel>
							<p></p>
							<p:commandButton value="Ja"
								actionListener="#{jobticketBean.delete(job)}" update="@form" />
							<p:commandButton value="Nein" update="@form" />
						</p:overlayPanel>
						<p:commandButton id="delete" icon="ui-icon-trash" />
						<p:commandButton icon="ui-icon-wrench"
							action="#{jobticketBean.editJob(job)}" ajax="false" />
					</p:columnGroup>
				</p:column>
			</p:dataTable>
		</p:panel>

	</h:form>
</h:body>
</html>
