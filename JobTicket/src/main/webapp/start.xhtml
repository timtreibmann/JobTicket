<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
		<ui:repeat  var="angestellter"  value="#{angestellteBean.angestelltes[0]}">
			<h:outputText value="#{angestellter.vorname} hat Jobs: "></h:outputText>
			<ui:repeat var="kosten" value="#{angestellter.kostens}">
			<h:outputText value="#{kosten.job.id}"></h:outputText>
			</ui:repeat>
		</ui:repeat>
		<p:panel style="width:50%">
			<p:breadCrumb>
				<p:menuitem value="Übersicht"
					url="http://localhost:8080/JobTicket/faces/start.xhtml" />
			</p:breadCrumb>
			<p:commandButton value="Neues Ticket"
				action="#{jobticketBean.neuesJobticket}" ajax="false" />
			<p></p>
			<p:dataTable id="dataTable" var="job" value="#{jobticketBean.jobs}"
				emptyMessage="Keine Jobs mit diesem Suchkriterium gefunden"
				widgetVar="dataTableWidgetVar"
				filteredValue="#{jobticketBean.filteredJobs}">

				<f:facet name="header">
					<h:outputText value="Jobticket"></h:outputText>
				</f:facet>
				<p:column id="erstColumn" sortBy="#{job.erstellDatum}"
					headerText="Erstelldatum" filterMatchMode="startsWith">
					<h:outputText value="#{job.erstellDatum}">
						<f:convertDateTime timeStyle="short"></f:convertDateTime>
					</h:outputText>
				</p:column>
				<p:column id="idColumn" filterBy="#{job.id}" headerText="Jobnummer"
					filterMatchMode="startsWith">
					<h:outputText value="#{job.id}" />
				</p:column>
				<p:column id="nameColumn" filterBy="#{job.name}"
					headerText="Jobname" filterMatchMode="contains">
					<h:outputText value="#{job.name}" />
				</p:column>
				<p:column id="kundeColumn" filterBy="#{job.kunde.name}"
					headerText="Kunde" filterMatchMode="contains">
					<h:outputText value="#{job.kunde.name}" />
				</p:column>
				<p:column id="besColumn" filterBy="#{job.jobbeschreibung}"
					headerText="Beschreibung" filterMatchMode="contains">
					<h:outputText value="#{job.jobbeschreibung}" />
				</p:column>
				<p:column>
				<ui:repeat var="produkt" value="#{job.produkteigenschaftens}">
					<h:outputText value="#{produkt.id}"></h:outputText>
				</ui:repeat>
				</p:column>

				<p:column>
					<p:columnGroup>
						<p:overlayPanel id="p" for="delete" hideEffect="fade">
							<p:outputLabel value="Ticket wirklich löschen?"></p:outputLabel>
							<p></p>
							<p:commandButton value="Ja"
								actionListener="#{jobticketBean.delete(job)}" update="@form"
								oncomplete="dataTableWidgetVar.filter();" />
							<p:commandButton value="Nein" />
						</p:overlayPanel>
						<p:commandButton id="delete" icon="ui-icon-trash" />
						<p:commandButton icon="ui-icon-wrench" ajax="false"
							action="#{jobticketBean.editJob(job)}" />
					</p:columnGroup>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
