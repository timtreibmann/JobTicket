<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:form>
<p:growl id="growl"></p:growl>
	<p:breadCrumb>
		<p:menuitem value="Übersicht"
			url="http://localhost:8080/JobTicket/faces/start.xhtml" />
		<p:menuitem value="Jobticket"
			url="http://localhost:8080/JobTicket/faces/jobticket_main.xhtml" />
		<p:menuitem value="Aufwand festlegen"
			url="http://localhost:8080/JobTicket/faces/jobticket_aufwand.xhtml" />
			<p:menuitem value="Angestellten hinzufügen"
			url="http://localhost:8080/JobTicket/faces/angestellte_add.xhtml" />
	</p:breadCrumb>
	<h:panelGrid columns="2">
		<p:outputLabel>Name</p:outputLabel>
		<p:inputText id="t1" value="#{angestellteBean.angestellte.nachname}"
			autocomplete="true" required="true" />



		<p:outputLabel>Vorname</p:outputLabel>
		<p:inputText value="#{angestellteBean.angestellte.vorname}"
			autocomplete="true" required="true" />
		<p:outputLabel>Stundenlohn</p:outputLabel>
		<p:inputText id="t2"
			value="#{angestellteBean.angestellte.stundenlohn}"
			autocomplete="true" required="true" />
	</h:panelGrid>
	<h:panelGrid columns="3">
	<p:button value="Angestelltenliste" outcome="angestellte_table.xhtml"></p:button>
		<p:button value="Abbrechen" outcome="jobticket_aufwand.xhtml" />
		<p:commandButton action="#{angestellteBean.saveAngestellte}"
			update="growl" value="Angestellten hinzufügen">
		</p:commandButton>


	</h:panelGrid>

</h:form>
</html>
