<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:form>
         <f:facet name="header">  
            <p:outputPanel>  
                <h:outputText value="Search all fields:" />  
                <p:inputText id="globalFilter" onkeyup="carsTable.filter()" style="width:150px" />  
            </p:outputPanel>  
        </f:facet>  
  
        <p:column id="modelColumn" filterBy="#{car.model}"   
                headerText="Model" footerText="contains"  
                filterMatchMode="contains">  
            <h:outputText value="#{car.model}" />  
        </p:column> 
	
	

		<p:panel toggleable="true" closable="true" toggleSpeed="500">
			<p:dataTable value="#{jobticketBean.jobs}" var="job">

				<p:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{job.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{job.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">Kundenname</f:facet>
					<h:outputText value="#{job.kunde.name}" />
				</p:column>

				<p:column>
					<p:columnGroup>
						<p:commandButton value="delete"
							actionListener="#{kundenBean.delete(kunde)}" update="@form" />
						<p:commandButton value="Edit"
							action="#{jobticketBean.editJob(job)}" ajax="false" />
					</p:columnGroup>
				</p:column>
			</p:dataTable>
		</p:panel>
		<p:button value="Fertig" outcome="jobticket_main.xhtml"></p:button>
	</h:form>
</h:body>

</html>
