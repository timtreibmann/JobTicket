<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:form>
		<p:tabView style="width:1000px;">
			<p:tab title="User">
				<p:pieChart value="#{chartBean.pieChartModel}" legendPosition="s"
					title="Arbeitszeitaufwand - #{request.remoteUser}"
					style="width:600px;margin:auto;" showDataLabels="true" />
			</p:tab>
			<p:tab title="Firma">
				<p:barChart style="width:90%;" value="#{chartBean.barChartModel}"
					title="Stundenaufwand aller Mitarbeiter" orientation="horizontal" />
			</p:tab>
		</p:tabView>

		<p:panel style="width:1000px">
			<p:button value="Job-Tabelle" outcome="start.xhtml" />
			<p:button value="Angestelltenliste" outcome="angestellte_table.xhtml" />
		</p:panel>
	</h:form>
</body>
</html>
