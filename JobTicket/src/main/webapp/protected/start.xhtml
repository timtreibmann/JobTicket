<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>



		<h:outputStylesheet library="css" name="style.css" />
		<p:panel style="width:70%">

			<p:breadCrumb style="height:25px">
				<p:menuitem value="Übersicht" url="start.xhtml" />
			</p:breadCrumb>
			<p></p>
			<h:outputLabel value="Willkommen #{request.remoteUser}!"></h:outputLabel>
			<p></p>


			<p:commandButton value="Logout" style="float:right"
				action="#{jobticketBean.logout}" ajax="false" />

			<p:commandButton style="width:200px" value="Neues Ticket"
				action="#{jobticketBean.createJobticket}" ajax="false" />

			<p:commandButton style="float:right" value="Optionen" id="erweitert" />

			<p:overlayPanel hideEffect="drop" widgetVar="optionpanel"
				showEffect="drop" my="right bottom" for="erweitert"
				style="height:50%">

				<h:outputText value="Ansicht"></h:outputText>
				<p:panelGrid styleClass="grid" columns="2">
					<h:outputText value="Theme:" />
					<p:themeSwitcher value="#{themeSwitcherBean.theme}"
						style="width:165px" id="defaultSwitcher">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{themeSwitcherBean.themes}" />
						<p:ajax event="change" process="@this"></p:ajax>
					</p:themeSwitcher>

					<p:outputLabel for="checkbox2"
						value="Alle Formulare auf einer Seite zeigen:"></p:outputLabel>
					<p:selectBooleanCheckbox id="checkbox2"
						value="#{jobticketBean.showAllOnOnePage}">
					</p:selectBooleanCheckbox>
				</p:panelGrid>
				<p></p>
				<hr></hr>
				<p></p>
				<h:outputText value="Filteroptionen"></h:outputText>
				<p:panelGrid styleClass="grid" columns="2">
					<p:outputLabel for="jobbearbeiter"
						value="Jobs von Mitarbeiter anzeigen:"></p:outputLabel>
					<p:selectOneMenu id="jobbearbeiter"
						disabled="#{!jobticketBean.filterJoblistByAngestellten}"
						value="#{jobticketBean.selectedAngestellterId}" effect="fold"
						editable="false">
						<f:selectItem itemLabel="Mitarbeiter auswählen"></f:selectItem>
						<f:selectItems value="#{angestellteBean.angestelltes}"
							var="angestellte"
							
							itemLabel="#{angestellte.vorname} #{angestellte.nachname}"
							itemValue="#{angestellte.id}" />
						<p:ajax event="change" process="@this" update="dataTable"
							oncomplete="dataTableWidgetVar.filter();" />
					</p:selectOneMenu>

					<p:outputLabel for="checkbox"
						value="Jobs nach Mitarbeitern filtern: "></p:outputLabel>
					<p:selectBooleanCheckbox id="checkbox"
						value="#{jobticketBean.filterJoblistByAngestellten}">
						<p:ajax update="dataTable jobbearbeiter"
							oncomplete="dataTableWidgetVar.filter();"></p:ajax>
					</p:selectBooleanCheckbox>

					<p:outputLabel for="checkbox1"
						value="Nur eigene Tickets anzeigen: "></p:outputLabel>
					<p:selectBooleanCheckbox id="checkbox1"
						value="#{jobticketBean.filterJoblistByUser}">
						<p:ajax update="dataTable"
							oncomplete="dataTableWidgetVar.filter();"></p:ajax>
					</p:selectBooleanCheckbox>
				</p:panelGrid>
				<p></p>
				<hr></hr>

				<p></p>
				<p:commandButton onclick="optionpanel.hide()" value="Schließen" />
			</p:overlayPanel>
			<p></p>
			<p:dataTable id="dataTable" var="job"
				value="#{jobticketBean.jobs}"
				emptyMessage="Keine Jobtickets gefunden"
				widgetVar="dataTableWidgetVar"
				filteredValue="#{jobticketBean.filteredJobs}">

				<f:facet name="header">
					<h:outputText value="Ticket-Übersicht"></h:outputText>
				</f:facet>
				<p:column id="erstColumn" sortBy="#{job.erstellDatum}"
					headerText="Erstelldatum" filterMatchMode="startsWith">
					<h:outputText value="#{job.erstellDatum}">
						<f:convertDateTime timeStyle="short"></f:convertDateTime>
					</h:outputText>
				</p:column>
				<p:column id="idColumn" filterBy="#{job.id}" headerText="Jobnummer"
					filterMatchMode="startsWith">
					<h:outputText value="#{job.id}" />
				</p:column>
				<p:column id="nameColumn" filterBy="#{job.name}"
					headerText="Jobname" filterMatchMode="contains">
					<h:outputText value="#{job.name}" />
				</p:column>
				<p:column id="kundeColumn" filterBy="#{job.kunde.name}"
					headerText="Kunde" filterMatchMode="contains">
					<h:outputText value="#{job.kunde.name}" />
				</p:column>
				<p:column id="besColumn" filterBy="#{job.jobbeschreibung}"
					headerText="Beschreibung" filterMatchMode="contains">
					<h:outputText value="#{job.jobbeschreibung}" />
				</p:column>
				<p:column id="erstellerColumn" filterBy="#{job.ersteller}"
					headerText="Ersteller" filterMatchMode="contains">
					<h:outputText value="#{job.ersteller}" />
				</p:column>
				<p:column id="fortschrittColumn" headerText="Fortschritt">

					<p:progressBar value="#{job.fortschritt}" labelTemplate="{value}%"
						displayOnly="true" />

				</p:column>


				<p:column>
					<p:columnGroup>
						<p:overlayPanel id="p" for="delete" hideEffect="fade">
							<p:outputLabel value="Ticket wirklich löschen?"></p:outputLabel>
							<p></p>
							<p:commandButton value="Ja"
								actionListener="#{jobticketBean.delete(job)}" update="@form"
								oncomplete="dataTableWidgetVar.filter();" />
							<p:commandButton value="Nein" update="@form" />
						</p:overlayPanel>
						<p:commandButton id="delete" icon="ui-icon-trash" />
						<p:commandButton icon="ui-icon-wrench" ajax="false"
							action="#{jobticketBean.editJob(job)}" />
					</p:columnGroup>
				</p:column>
			</p:dataTable>


		</p:panel>
	</h:form>
</h:body>
</html>
