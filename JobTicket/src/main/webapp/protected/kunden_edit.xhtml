<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:form>
		<h:outputStylesheet library="css" name="style.css" />
		<p:growl id="growl"></p:growl>
		<p:panel style="width:60%">
		<p:breadCrumb>
				<p:menuitem value="Übersicht" url="start.xhtml" />
				<p:menuitem disabled="#{jobticketBean.showAllOnOnePage}" value="Jobticket" url="jt_main.xhtml" />
				<p:menuitem value="Kunden Tabelle" url="kunden_table.xhtml" />
				<p:menuitem value="Kunden editieren" url="kunden_edit.xhtml" />
			</p:breadCrumb>

			<h:panelGrid columns="2">
				<p:outputLabel></p:outputLabel>
				<h:inputHidden id="id0" value="#{kundenBean.kunde.id}" />
				<p:outputLabel for="kundenname">Name</p:outputLabel>
				<p:inputText required="true" id="kundenname"
					value="#{kundenBean.kunde.name}" />


				<p:outputLabel>Kürzel</p:outputLabel>
				<p:inputText id="id1" value="#{kundenBean.kunde.kundenkuerzel}" />

				<p:outputLabel>Adresse</p:outputLabel>
				<p:inputText id="id2" value="#{kundenBean.kunde.adresse}" />

				<p:outputLabel>Telefon</p:outputLabel>

				<p:inputText id="id3" value="#{kundenBean.kunde.telefon}" />
			</h:panelGrid>

		</p:panel>
		<p></p>


		<p:commandButton value="Übernehmen" update="growl" process="@form"
			action="#{kundenBean.updateKunde}"></p:commandButton>
		<p:button value="Zurück" outcome="kunden_table.xhtml"></p:button>
	</h:form>
</h:body>

</html>
