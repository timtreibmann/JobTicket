<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:form>

		<p:panel style="width:60%">
			<h:outputStylesheet library="css" name="style.css" />
			<p:growl id="growl"></p:growl>

			<p:breadCrumb>
				<p:menuitem value="Übersicht" url="start.xhtml" />
				<p:menuitem rendered="#{startBean.showAllOnOnePage}"
					value="Jobticket" url="ticketanzeige.xhtml" />
				<p:menuitem rendered="#{!startBean.showAllOnOnePage}"
					value="Jobticket" url="jt_main.xhtml" />
				<p:menuitem rendered="#{!startBean.showAllOnOnePage}"
					value="Produktbeschreibung" url="jt_produkte.xhtml" />
				<p:menuitem rendered="#{!startBean.showAllOnOnePage}"
					value="Aufwand festlegen" url="jt_aufwand.xhtml" />
				<p:menuitem value="Angestelltentabelle"
					url="angestellte_table.xhtml" />
				<p:menuitem disabled="true" value="Angestellten editieren" url="" />
			</p:breadCrumb>

			<h:panelGrid columns="2">
				<p:outputLabel></p:outputLabel>
				<h:inputHidden id="id0" value="#{angestellteBean.angestellte.id}" />
				<p:outputLabel for="vorname">Vorname</p:outputLabel>
				<p:inputText required="true" id="vorname"
					value="#{angestellteBean.angestellte.vorname}" />


				<p:outputLabel for="nachname">Nachname</p:outputLabel>
				<p:inputText required="true" id="nachname"
					value="#{angestellteBean.angestellte.nachname}" />

				<p:outputLabel>Stundenlohn</p:outputLabel>
				<p:inputText id="id2"
					value="#{angestellteBean.angestellte.stundenlohn}" />

				<p:outputLabel>Loginname</p:outputLabel>
				<p:inputText id="id3"
					value="#{angestellteBean.angestellte.loginName}" />
				<p:commandButton value="Übernehmen"
					actionListener="#{angestellteBean.updateAngestellten}"
					process="@form" update="growl"></p:commandButton>
				<p:button value="Zurück" outcome="angestellte_table.xhtml"></p:button>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
