<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:form>

		<p:panel style="width:60%">
			<h:outputStylesheet library="css" name="style.css" />
			<p:breadCrumb>
			<p:menuitem value="Übersicht" url="start.xhtml" />
			<p:menuitem value="Jobticket" url="jt_main.xhtml" />
			<p:menuitem value="Produktbeschreibung" url="jt_produkte.xhtml" />
			<p:menuitem value="Aufwand festlegen" url="jt_aufwand.xhtml" />
			<p:menuitem value="Angestelltentabelle" url="angestellte_table.xhtml" />
				<p:menuitem value="Angestellten editieren"
					url="angestellte_edit.xhtml" />
			</p:breadCrumb>

			<p:growl id="growl"></p:growl>

			<f:facet name="actions">
				<p:commandLink value="zurück" action="TicketAnzeige.xhtml" />
			</f:facet>

			<h:panelGrid columns="2">
				<p:outputLabel></p:outputLabel>
				<h:inputHidden id="id0" value="#{angestellteBean.angestellte.id}" />
				<p:outputLabel for="vorname">Vorname</p:outputLabel>
				<p:inputText required="true" id="vorname"
					value="#{angestellteBean.angestellte.vorname}" />


				<p:outputLabel for="nachname">Nachname</p:outputLabel>
				<p:inputText required="true" id="nachname"
					value="#{angestellteBean.angestellte.nachname}" />

				<p:outputLabel>Stundenlohn</p:outputLabel>
				<p:inputText id="id2"
					value="#{angestellteBean.angestellte.stundenlohn}" />


				<p:commandButton value="Übernehmen"
					actionListener="#{angestellteBean.updateAngestellten}" process="@form"
					update="growl"></p:commandButton>
				<p:button value="Zurück" outcome="jt_aufwand.xhtml"></p:button>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
