<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:form>


		<p:panel style="width:100%">
			<h:outputStylesheet library="css" name="style.css" />
			<p:growl></p:growl>

			<p:breadCrumb>
				<p:menuitem value="Übersicht" url="start.xhtml" />
				<p:menuitem rendered="#{optionenBean.zeigeAllesAufEinerSeite}"
					value="Jobticket" url="ticketanzeige.xhtml" />
				<p:menuitem rendered="#{!optionenBean.zeigeAllesAufEinerSeite}"
					value="Jobticket" url="jt_main.xhtml" />
				<p:menuitem rendered="#{!optionenBean.zeigeAllesAufEinerSeite}"
					value="Produktbeschreibung" url="jt_produkte.xhtml" />
				<p:menuitem rendered="#{!optionenBean.zeigeAllesAufEinerSeite}"
					value="Aufwand festlegen" url="jt_aufwand.xhtml" />
				<p:menuitem value="Angestelltentabelle"
					url="angestellte_table.xhtml" />
			</p:breadCrumb>

			<p:dataTable value="#{angestellteBean.angestelltes}"
				var="angestellter">


				<p:column>
					<f:facet name="header">Vorname</f:facet>
					<h:outputText value="#{angestellter.vorname}" />
				</p:column>

				<p:column>
					<f:facet name="header">Nachname</f:facet>
					<h:outputText value="#{angestellter.nachname}" />
				</p:column>

				<p:column>
					<f:facet name="header">Stundenlohn</f:facet>
					<h:outputText value="#{angestellter.stundenlohn}€" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Loginname</f:facet>
					<h:outputText value="#{angestellter.loginName}" />
				</p:column>


				<p:column>
					<p:columnGroup>
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{angestellteBean.delete(angestellter)}"
							update="@form" />
						<p:commandButton icon="ui-icon-wrench"
							action="#{angestellteBean.editAngestellten(angestellter)}"
							ajax="false" />
					</p:columnGroup>
				</p:column>
			</p:dataTable>
		</p:panel>
		<p:button value="Zurück"
			outcome="#{optionenBean.zeigeAllesAufEinerSeite ? 'ticketanzeige.xhtml' : 'jt_aufwand.xhtml'}"></p:button>
	</h:form>
</h:body>

</html>
