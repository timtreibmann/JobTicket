<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:form>
	<p:breadCrumb>
		<p:menuitem value="Übersicht"
			url="http://localhost:8080/JobTicket/faces/start.xhtml" />
		<p:menuitem value="Jobticket"
			url="http://localhost:8080/JobTicket/faces/jobticket_main.xhtml" />
		<p:menuitem value="Aufwand festlegen"
			url="http://localhost:8080/JobTicket/faces/jobticket_aufwand.xhtml" />
			<p:menuitem value="Angestellten hinzufügen"
			url="http://localhost:8080/JobTicket/faces/angestellte_add.xhtml" />
			<p:menuitem value="Angestelltentabelle"
			url="http://localhost:8080/JobTicket/faces/angestellte_table.xhtml" />
	</p:breadCrumb>

		<p:panel toggleable="true" closable="true" toggleSpeed="500">
			<p:dataTable value="#{angestellteBean.angestelltes}" var="angestellter">
			

				<p:column>
					<f:facet name="header">Vorname</f:facet>
					<h:outputText value="#{angestellter.vorname}" />
				</p:column>

				<p:column>
					<f:facet name="header">Nachname</f:facet>
					<h:outputText value="#{angestellter.nachname}" />
				</p:column>

				<p:column>
					<f:facet name="header">Stundenlohn</f:facet>
					<h:outputText value="#{angestellter.stundenlohn}€" />
				</p:column>

				
				<p:column>
					<p:columnGroup>
						<p:commandButton value="delete"
							actionListener="#{angestellteBean.delete(angestellter)}" update="@form" />
						<p:commandButton value="Edit"
							action="#{angestellteBean.editAngestellten(angestellter)}" ajax="false" />
					</p:columnGroup>
				</p:column>
			</p:dataTable>
		</p:panel>
		<p:button value="Fertig" outcome="jobticket_aufwand.xhtml"></p:button>
	</h:form>
</h:body>

</html>
