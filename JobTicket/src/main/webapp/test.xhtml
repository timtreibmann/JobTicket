<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:form>  
  	<h:head></h:head>
    <p:dataTable id="dataTable" var="car" value="#{tableBean.jobs}" widgetVar="carsTable"   
            emptyMessage="No cars found with given criteria" filteredValue="#{tableBean.filteredJobs}">  
  
         <f:facet name="header">  
            <p:outputPanel>  
                <h:outputText value="Search all fields:" />  
                <p:inputText id="globalFilter" onkeyup="carsTable.filter()" style="width:150px" />  
            </p:outputPanel>  
        </f:facet>  
  
        <p:column id="modelColumn" filterBy="#{car.name}"   
                headerText="Model" footerText="contains"  
                filterMatchMode="contains">  
            <h:outputText value="#{car.name}" />  
        </p:column>  
  
    </p:dataTable>  
      
</h:form>
</html>
