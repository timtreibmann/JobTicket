<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">


			<p:panel id="panel" header="Aufwand für #{jobticketBean.job.name}">
				<p:messages id="messages" />
				<h:panelGrid columns="2">
					<h:panelGrid columns="3">
						<h:inputHidden value="#{aufwandBean.kosten.id}"></h:inputHidden>
						<h:outputLabel for="kontakter" value="Kontakter" />
						<p:selectOneMenu id="kontakter"
							value="#{aufwandBean.selectedAngestellteId}" effect="fold"
							editable="false" required="true">
							<f:selectItems value="#{angestellteBean.angestelltes}"
								var="angestellte" itemLabel="#{angestellte.vorname}"
								itemValue="#{angestellte.id}" />
							<p:ajax event="change" update="@form"
								listener="#{aufwandBean.selectedAngestellteId}" />
						</p:selectOneMenu>
						<p:button id="neuerAngestellterButton" icon="ui-icon-plus"
							outcome="angestellte_add.xhtml" type="button" title="neuer Kunde">


						</p:button>
						<p:outputLabel for="grafiker" value="Grafiker" />
						<p:inputText id="grafiker" />
						<p:button icon="ui-icon-triangle-1-e" title="Zeige Grafiker">
							<f:param name="zeigeGrafiker" />
						</p:button>
					</h:panelGrid>
					<h:panelGrid columns="3">
						<h:outputLabel for="aufwandZeit" value="Aufwand" />
						<p:inputText value="#{aufwandBean.kosten.arbeitsaufwandInStd}"
							id="aufwandZeit" />
						<p:button icon="ui-icon-clock" title="Aufwand Zeit aktivieren">
							<f:param name="aufwandZeit" />
						</p:button>
						<p:outputLabel for="aufwandEuro" value="Aufwand" />
						<p:inputText value="#{aufwandBean.kosten.arbeitsaufwandInEuro}"
							id="aufwandEuro" />
						<p:button value="€" title="Aufwand Euro aktivieren">
							<f:param name="aufwandEuro" />
						</p:button>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:button icon="ui-icon-alert" title="Achtung">
							<f:param name="achtung" />
						</p:button>
						<h:panelGrid columns="3">
							<p:outputLabel value="Budget" />
							<p:inputText read="only" />
							<p:button value="€" title="Aufwand Euro">
								<f:param name="aufwandEuroAsuagbe" />
							</p:button>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
				<p:commandButton value="Speichern" ajax="false"
					action="#{aufwandBean.saveKosten}" />
				<p:button value="Fertig" outcome="start.xhtml"></p:button>
			</p:panel>


		</h:panelGrid>
	</h:form>
</h:body>
</html>
