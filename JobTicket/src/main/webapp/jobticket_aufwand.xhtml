<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">


			<p:panel id="panel" header="Aufwand für #{jobticketBean.job.name}">
				<p:messages id="messages" />
				<h:panelGrid columns="1">
					<h:panelGrid columns="2">

						<h:inputHidden value="#{aufwandBean.kosten.id}"></h:inputHidden>
						<h:inputHidden></h:inputHidden>
						<h:outputLabel for="kontakter" value="Kontakter" />

						<p:selectOneMenu id="kontakter"
							value="#{aufwandBean.selectedAngestellteId}" effect="fold"
							editable="false" required="true">
							<f:selectItems value="#{angestellteBean.angestelltes}"
								var="angestellte" itemLabel="#{angestellte.vorname}"
								itemValue="#{angestellte.id}" />
							<p:ajax event="change" update="@form"
								listener="#{aufwandBean.selectedAngestellteId}" />
						</p:selectOneMenu>
						<p:commandButton value="Angestellten hinzufügen" ajax="false"
							action="#{aufwandBean.saveKosten}" />

						<p></p>
						<p:fieldset legend="Am Job arbeitende Angestellte">
							<ui:repeat var="kosten"
								value="#{aufwandBean.angestellteFromKosten}">
								<p:commandButton ajax="false"
									action="#{aufwandBean.delete(kosten)}" icon="ui-icon-trash"></p:commandButton>

								<p:commandButton ajax="false"
									action="#{aufwandBean.updateKosten(kosten)}"
									icon="ui-icon-disk"></p:commandButton>
								<h:outputLabel
									value="Angestellter: #{kosten.angestellte.vorname}"></h:outputLabel>

								
								<p:outputLabel value="Aufwand in Euro"></p:outputLabel>
								<p:inputText id="eur" value="#{kosten.arbeitsaufwandInEuro}" />
								<p:outputLabel value="Aufwand in Stunden"></p:outputLabel>
								<p:inputText id="std" value="#{kosten.arbeitsaufwandInStd}"></p:inputText>
								<p:commandButton ajax="false" value="rechne"
									action="#{aufwandBean.rechneUm(kosten)}"></p:commandButton>

								<p></p>
							</ui:repeat>

						</p:fieldset>


						<p:button id="neuerAngestellterButton" icon="ui-icon-plus"
							outcome="angestellte_add.xhtml" type="button" title="neuer Kunde">
						</p:button>
					</h:panelGrid>
					<h:panelGrid columns="3">
						<h:outputLabel for="aufwandZeit" value="Aufwand" />
						<p:inputText value="#{aufwandBean.kosten.arbeitsaufwandInStd}"
							id="aufwandZeit" />
						<p:button icon="ui-icon-clock" title="Aufwand Zeit aktivieren">
							<f:param name="aufwandZeit" />
						</p:button>
						<p:outputLabel for="aufwandEuro" value="Aufwand" />
						<p:inputText value="#{aufwandBean.kosten.arbeitsaufwandInEuro}"
							id="aufwandEuro" />
						<p:button value="€" title="Aufwand Euro aktivieren">
							<f:param name="aufwandEuro" />
						</p:button>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:button icon="ui-icon-alert" title="Achtung">
							<f:param name="achtung" />
						</p:button>
						<h:panelGrid columns="3">
							<p:outputLabel value="Budget" />
							<p:inputText read="only" />
							<p:button value="€" title="Aufwand Euro">
								<f:param name="aufwandEuroAsuagbe" />
							</p:button>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>




				<p:button value="Fertig" outcome="start.xhtml"></p:button>
			</p:panel>


		</h:panelGrid>
	</h:form>
</h:body>
</html>
