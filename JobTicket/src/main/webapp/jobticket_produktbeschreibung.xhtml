<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>



	<p:button outcome="jobticket_main.xhtml" value="Zurück" />
	<p:commandButton action="#{produkteigenschaftenBean.neuesProdukt}" ajax="false"
		value="Neues Produkt">
	</p:commandButton>

	<h:outputLabel value="bla: #{produkteigenschaftenBean.job.id}"></h:outputLabel>


	<p:dataTable value="#{produkteigenschaftenBean.produkteigenschaftenFromJob}"
		var="produkteigenschaften" id="table">
		<p:column>
			<f:facet name="header">Für das Ticket vorhandene Produkte</f:facet>

			<p:panel header="Produkteigenschaften">
				<p:messages id="messages" />
				<h:panelGrid columns="4">
					<h:panelGrid columns="2">
						<h:inputHidden value="#{produkteigenschaften.id}"></h:inputHidden>
						<h:outputLabel></h:outputLabel>
						<p:outputLabel value="Eingangsdatum" />
						<p:outputLabel value="#{produkteigenschaften.eingangsdatum}" />

						<p:outputLabel value="Abgabedatum" />
						<p:outputLabel value="#{produkteigenschaften.abgabedatum}" />
					</h:panelGrid>
					<h:outputLabel value="Fertigstellung" />
					<p:outputLabel id="fertigstellung" />
					<p:button icon="ui-icon-check" title="Jobticket erledigt">
						<f:param name="Ticket erledigt" />
					</p:button>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:outputLabel for="beschreibung" value="Beschreibung" />
					<p:outputLabel value="#{produkteigenschaften.produktbeschreibung}"
						id="beschreibung" cols="10" />
				</h:panelGrid>
				<p:panel id="detailjobticket" header="Detail">
					<h:panelGrid columns="2">
						<h:panelGrid columns="2">
							<p:outputLabel for="format" value="Format(B x H)" />
							<p:outputLabel
								value="#{produkteigenschaftenBean.produkteigenschaften.fomat}" id="format" />
							<p:outputLabel for="beschnitt" value="Beschnitt" />
							<p:outputLabel
								value="#{produkteigenschaftenBean.produkteigenschaften.beschnitt}"
								id="beschnitt" />
							<p:outputLabel for="farbe" value="Farbe" />
							<p:outputLabel
								value="#{produkteigenschaftenBean.produkteigenschaften.farbe4c}" id="farbe" />
							<p:outputLabel for="sonderfarbe" value="Sonderfarbe" />
							<p:outputLabel
								value="#{produkteigenschaftenBean.produkteigenschaften.sonderfarbe}"
								id="sonderfarbe" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:outputLabel for="seitenzahl" value="Seitenzahl" />
							<p:outputLabel
								value="#{produkteigenschaftenBean.produkteigenschaften.seitenzahl}"
								id="seitenzahl" />
							<p:outputLabel for="falzung" value="Falzung" />
							<p:outputLabel
								value="#{produkteigenschaftenBean.produkteigenschaften.falzung}"
								id="falzung" />
							<p:outputLabel for="bindung" value="Bindung" />
							<p:outputLabel
								value="#{produkteigenschaftenBean.produkteigenschaften.bindung}"
								id="bindung" />
							<p:outputLabel for="proof" value="Proof" />
							<p:outputLabel
								value="#{produkteigenschaftenBean.produkteigenschaften.proof}" id="proof" />
							<p:outputLabel for="dummy" value="Dummy" />
							<p:outputLabel
								value="#{produkteigenschaftenBean.produkteigenschaften.dummy}" id="dummy" />
						</h:panelGrid>
						<p:commandButton value="Editieren" ajax="false"
							action="#{produkteigenschaftenBean.editProdukteigenschaften(produkteigenschaften)}" />
					</h:panelGrid>
				</p:panel>

			</p:panel>
		</p:column>
	</p:dataTable>
</h:form>
