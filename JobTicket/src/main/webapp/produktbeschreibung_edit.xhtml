<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
<p:breadCrumb>
		<p:menuitem value="Übersicht"
			url="http://localhost:8080/JobTicket/faces/start.xhtml" />
		<p:menuitem value="Jobticket"
			url="http://localhost:8080/JobTicket/faces/jobticket_main.xhtml" />
		<p:menuitem value="Produktbeschreibung editieren"
			url="http://localhost:8080/JobTicket/faces/produktbeschreibung_edit.xhtml" />
	</p:breadCrumb>

	<h:panelGrid columns="3">
		<p:panel header="Produktbeschreibung">
			<p:messages id="messages" />
			<h:panelGrid columns="4">
				<h:panelGrid columns="2">
					<h:inputHidden
						value="#{produkteigenschaftenBean.produkteigenschaften.id}"></h:inputHidden>
					<h:outputLabel></h:outputLabel>
					<h:outputLabel for="eingangsdatum" value="Eingangsdatum" />
					<p:calendar
						value="#{produkteigenschaftenBean.produkteigenschaften.eingangsdatum}"
						id="eingangsdatum" required="true"></p:calendar>

					<p:outputLabel for="ausgangsdatum" value="Ausgangsdatum" />
					<p:calendar
						value="#{produkteigenschaftenBean.produkteigenschaften.ausgangsdatum}"
						id="ausgangsdatum" />
				</h:panelGrid>
				<h:outputLabel for="fertigstellung" value="Vorlagedatum" />
				<p:calendar
					value="#{produkteigenschaftenBean.produkteigenschaften.vorlagedatum}"
					id="fertigstellung" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:outputLabel for="beschreibung" value="Beschreibung" />
				<p:inputTextarea
					value="#{produkteigenschaftenBean.produkteigenschaften.produktbeschreibung}"
					id="beschreibung" cols="60" />
			</h:panelGrid>
			<p:panel id="detailjobticket" header="Detail">
				<h:panelGrid columns="2">
					<h:panelGrid columns="2">
						<p:outputLabel for="format" value="Format(B x H)" />
						<p:inputText
							value="#{produkteigenschaftenBean.produkteigenschaften.fomat}"
							id="format" />
						<p:outputLabel for="beschnitt" value="Beschnitt" />
						<p:inputText
							value="#{produkteigenschaftenBean.produkteigenschaften.beschnitt}"
							id="beschnitt" />
						<p:outputLabel for="farbe" value="Farbe" />
						<p:inputText
							value="#{produkteigenschaftenBean.produkteigenschaften.farbe4c}"
							id="farbe" />
						<p:outputLabel for="sonderfarbe" value="Sonderfarbe" />
						<p:inputText
							value="#{produkteigenschaftenBean.produkteigenschaften.sonderfarbe}"
							id="sonderfarbe" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:outputLabel for="seitenzahl" value="Seitenzahl" />
						<p:inputText
							value="#{produkteigenschaftenBean.produkteigenschaften.seitenzahl}"
							id="seitenzahl" />
						<p:outputLabel for="falzung" value="Falzung" />
						<p:inputText
							value="#{produkteigenschaftenBean.produkteigenschaften.falzung}"
							id="falzung" />
						<p:outputLabel for="bindung" value="Bindung" />
						<p:inputText
							value="#{produkteigenschaftenBean.produkteigenschaften.bindung}"
							id="bindung" />
						<p:outputLabel for="proof" value="Proof" />
						<p:inputText
							value="#{produkteigenschaftenBean.produkteigenschaften.proof}"
							id="proof" />
						<p:outputLabel for="dummy" value="Dummy" />
						<p:inputText
							value="#{produkteigenschaftenBean.produkteigenschaften.dummy}"
							id="dummy" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
			<p:button outcome="jobticket_produktbeschreibung.xhtml" value="Zurück" />
			<p:commandButton action="#{produkteigenschaftenBean.saveProdukteigenschaften}"
				ajax="false" value="Weiter">
			</p:commandButton>
		</p:panel>


	</h:panelGrid>
</h:form>
