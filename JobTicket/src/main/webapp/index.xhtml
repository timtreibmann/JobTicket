<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:form>
		<label>ID</label>
		<p:inputText id="id0" value="#{kundenBean.kunde.id}" />

		<label>Name</label>
		<p:inputText id="lblTitle" value="#{kundenBean.kunde.name}" />


		<label>Adresse</label>
		<p:inputText id="id2" value="#{kundenBean.kunde.adresse}" />


		<label>Telefon</label>
		<p:inputText id="id3" value="#{kundenBean.kunde.telefon}" />
	
			<label>KÃ¼rzel</label>
		<p:inputText id="id4" value="#{kundenBean.kunde.kundenkuerzel}" />



		<p:commandButton title="save" value="save"
			actionListener="#{kundenBean.saveKunde}" update="@form" />
			
			<p:commandButton value="update" actionListener="#{kundenBean.updateKunde}" update="@form"></p:commandButton>



		<br />
		<hr />
		<br />
		<p:panel toggleable="true" closable="true" toggleSpeed="500">
			<ui:repeat value="#{kundenBean.kunden}" var="kunde">
				<h:panelGrid columns="2" cellpadding="10">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="Name: #{kunde.name}" />
					<h:outputText value="add: #{kunde.adresse}" />
					<h:outputText value="tel: #{kunde.telefon}" />
					<h:outputText value="ID: #{kunde.id}" />
					<p:commandButton value="delete"
						actionListener="#{kundenBean.delete(kunde)}" update="@form"></p:commandButton>
					<p:commandButton value="edit"
						actionListener="#{kundenBean.setKunde(kunde)}"
						update="@form"></p:commandButton>
						
					
				</h:panelGrid>
				<hr />
			</ui:repeat>
		</p:panel>
		
		
	</h:form>
</h:body>

</html>
