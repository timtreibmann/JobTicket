<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:form>

	<h:panelGrid columns="3">
		<p:button icon="ui-icon-triangle-1-s" title="Toggle Jobticket">
			<f:param name="ToggleJobticket" />
		</p:button>
		<p:panel id="panel1" header="JOBTICKET" toggleable="true">
			<p:messages id="messages" />
			<h:panelGrid columns="2">
				<h:panelGrid columns="2">
					<h:outputLabel for="jobnummer" value="Jobnummer" />
					<p:inputText value="#{jobticketBean.job.id}" id="jobnummer"
						readonly="true" />
					<p:outputLabel for="kundenname" value="Kundenname" />
					<p:inputText value="#{jobticketBean.job.kunde.name}"
						id="kundenname" required="true" />
					<p:outputLabel for="job" value="Job" />
					<p:inputText id="job" required="false" />
				</h:panelGrid>
				<h:panelGrid columns="3">
					<h:outputLabel for="altejobnummer" value="alte Jobnummer" />
					<p:inputText value="#{jobticketBean.job.alteJobnummer}"
						id="altejobnummer" />
					<p:button icon="ui-icon-triangle-1-e" title="Toggle alte Jobnummer">
						<f:param name="alte Jobnummer" />
					</p:button>
					<p:outputLabel for="kundenkurz" value="Kundenkürzel" />
					<p:inputText id="kundenkurz"
						value="#{jobticketBean.job.kunde.kundenkuerzel}" required="true" />

					<p:commandButton id="neuerKundeButton" icon="ui-icon-plus"
						onclick="confirmation.show()" type="button" title="neuer Kunde">
						<f:param name="neuer Kunde" />
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
			<p:commandButton value="Speichern"
				actionListener="#{kundenBean.saveKunde}" process="@form"
				update="@form"></p:commandButton>
		</p:panel>

	</h:panelGrid>
	<p:dialog id="dialog" for="neuerKundeButton" widgetVar="confirmation"
		header="Neuer Kunde">
		<h:panelGrid columns="2">
			<p:outputLabel> Kunde</p:outputLabel>
			<p:inputText id="t1" value="#{kundenBean.kunde.name}"
				autocomplete="true" required="true" />



			<p:outputLabel> Kundenkürzel</p:outputLabel>
			<p:inputText value="#{kundenBean.kunde.kundenkuerzel}"
				autocomplete="
				true" required="false" />
			<p:outputLabel> Adresse</p:outputLabel>
			<p:inputText id="t2" value="#{kundenBean.kunde.adresse}"
				autocomplete="true" required="true" />
			<p:outputLabel> Telefon</p:outputLabel>
			<p:inputText id="t3" value="#{kundenBean.kunde.telefon}"
				autocomplete="true" required="true" />
		</h:panelGrid>
		<h:panelGrid columns="3">
			<p:button value="Abbrechnen" outcome="TicketAnzeige.xhtml" />
			<p:commandButton actionListener="#{kundenBean.saveKunde}"
				process="dialog" update="@form" value="Speichern">
				<p:button value="Edit" outcome="EditTable.xhtml" />
			</p:commandButton>
		</h:panelGrid>
	</p:dialog>


	<h:panelGrid columns="3">
		<p:button icon="ui-icon-minus" title="Toggle Jobticket">
			<f:param name="ToggleJobticket" />
		</p:button>
		<p:panel header="AlteJobTicketnummer_Kundenkürzel_JOBTICKET"
			toggleable="true">
			<p:messages id="messages" />
			<h:panelGrid columns="4">
				<h:panelGrid columns="2">
					<h:outputLabel for="eingangsdatum" value="Eingangsdatum" />
					<p:inputText id="eingangsdatum" />
					<p:outputLabel for="abgabedatum" value="Abgabedatum" />
					<p:inputText id="abgabedatum" />
				</h:panelGrid>
				<h:outputLabel for="fertigstellung" value="Fertigstellung" />
				<p:inputText id="fertigstellung" />
				<p:button icon="ui-icon-check" title="Jobticket erledigt">
					<f:param name="Ticket erledigt" />
				</p:button>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:outputLabel for="beschreibung" value="Beschreibung" />
				<p:inputTextarea id="beschreibung" cols="60" />
			</h:panelGrid>
			<p:panel id="detailjobticket" header="Detail" toggleable="true">
				<h:panelGrid columns="2">
					<h:panelGrid columns="2">
						<p:outputLabel for="format" value="Format(B x H)" />
						<p:inputText id="format" />
						<p:outputLabel for="beschnitt" value="Beschnitt" />
						<p:inputText id="beschnitt" />
						<p:outputLabel for="farbe" value="Farbe" />
						<p:inputText id="farbe" />
						<p:outputLabel for="sonderfarbe" value="Sonderfarbe" />
						<p:inputText id="sonderfarbe" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:outputLabel for="seitenzahl" value="Seitenzahl" />
						<p:inputText id="seitenzahl" />
						<p:outputLabel for="falzung" value="Falzung" />
						<p:inputText id="falzung" />
						<p:outputLabel for="bindung" value="Bindung" />
						<p:inputText id="bindung" />
						<p:outputLabel for="proof" value="Proof" />
						<p:inputText id="proof" />
						<p:outputLabel for="dummy" value="Dummy" />
						<p:inputText id="dummy" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</p:panel>
	</h:panelGrid>

	<h:panelGrid columns="2">
		<p:button icon="ui-icon-minus" title="Entferne Kontakter">
			<f:param name="EntferneKontakter" />
		</p:button>
		<p:panel id="panel" header="Aufwand" toggleable="true">
			<p:messages id="messages" />
			<h:panelGrid columns="2">
				<h:panelGrid columns="3">
					<h:outputLabel for="kontakter" value="Kontakter" />
					<p:inputText id="kontakter" />
					<p:button icon="ui-icon-triangle-1-e" title="Zeige Kontakter">
						<f:param name="zeigeKontakter" />
					</p:button>
					<p:outputLabel for="grafiker" value="Grafiker" />
					<p:inputText id="grafiker" />
					<p:button icon="ui-icon-triangle-1-e" title="Zeige Grafiker">
						<f:param name="zeigeGrafiker" />
					</p:button>
				</h:panelGrid>
				<h:panelGrid columns="3">
					<h:outputLabel for="aufwandZeit" value="Aufwand" />
					<p:inputText id="aufwandZeit" />
					<p:button icon="ui-icon-clock" title="Aufwand Zeit aktivieren">
						<f:param name="aufwandZeit" />
					</p:button>
					<p:outputLabel for="aufwandEuro" value="Aufwand" />
					<p:inputText id="aufwandEuro" />
					<p:button value="€" title="Aufwand Euro aktivieren">
						<f:param name="aufwandEuro" />
					</p:button>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:button icon="ui-icon-alert" title="Achtung">
						<f:param name="achtung" />
					</p:button>
					<h:panelGrid columns="3">
						<p:outputLabel value="Budget" />
						<p:inputText read="only" />
						<p:button value="€" title="Aufwand Euro">
							<f:param name="aufwandEuroAsuagbe" />
						</p:button>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>

		</p:panel>
		<p:button icon="ui-icon-minus" title="Entferne Grafiker">
			<f:param name="EntferneGrafiker" />
		</p:button>
	</h:panelGrid>
</h:form>
</html>
